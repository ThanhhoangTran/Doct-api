clientServer:
  handler: src/handlers/clientServer.handler
  maximumRetryAttempts: 2
  package:
    individually: true
  timeout:
  events:
    - http:
        path: /client
        method: any
        cors:
          origin: '*'
          allowCredentials: false
          headers:
            - Accept
            - Content-Type
            - Content-Length
            - Authorization
            - X-Amz-Date
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
